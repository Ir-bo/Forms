<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Формы</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e59bf59825.js" crossorigin="anonymous"></script>
    </head>

<body>
   
<div class="main-border">
<div class="main">
    <div class="img"> 
        <img src="mountains-1.jpg" class="mountains"/>
    </div>
        
        
        
    <form class="form-box box" action="https://www.bit-by-bit.ru/form-submit">   
    
    <div class="personal-data">
        <h1>Регистрация</h1>
                             
            <div class="personal-form">

                
                <div class="box">                    
                    <div class="name">
                        <label for="firstName" class="caption">Имя</label>
                        <input class="person" id="firstName" type="text" name="firstName"/>
                    </div>
                    
                    <div class="name">
                        <label for="email" class="caption">Email</label>
                        <input class="person" id="email" type="email" name="email"/>
                    </div>    
                           
                </div>    
                    
                <div class="box">     
                    <div class="name">
                        <label for="lastName" class="caption">Фамилия</label>
                        <input class="person" id="lastName" type="text" name="lastName"/>
                    </div> 


                    <div class="name">
                        <label for="phone" class="caption">Телефон</label>
                        <input class="person" id="phone" type="tel" name="phone"/>
                    </div>                       
                </div>     
             
            </div>
        
    </div>    

<div class="line"></div>

    <div>
        <h2>Адрес доставки</h2>
        <div>

            <div class="main">                    
                <div class="delivery">                                 
                        <label for="country" class="caption">Страна</label>
                        <select name="country" id="country" class="box-border country">
                          <option value="russia" class="country">Россия</option>
                          <option value="belarus" class="country">Беларусь</option>
                          <option value="kazakhstan" class="country">Казахстан</option>
                          <option value="poland" class="country">Польша</option>
                        </select>

                        
                </div>
                    
                <div class="delivery">
                    <label for="city" class="caption">Город</label>
                    <input class="box-border" id="city" type="text" name="city"/>
                </div>    
                         
                <div class="delivery"> 
                    <label for="postcode" class="caption">Почтовый индекс</label>
                    <input class="box-border" id="postcode" type="text" name="postcode"/>
                </div> 
            </div>    
                    
            <div class="main">    
                <div class="delivery-detail">
                    <label for="delivery-address" class="caption">Адрес доставки (улица, дом, квартира)</label>
                    <input class="box-border" id="delivery-address" type="text" name="delivery-address"/>
                </div>
            </div>     
             
        </div>

    </div>



<div class="line"></div>

    <div class="notifications">
        <h2>Уведомлять об акциях и скидках</h2>
        <p>Мы не будем отправлять спам, но напишем, 
        когда поступят новые товары или будет большая распродажа.</p>
        
        <div class="check">
            <input class="checkbox" type="checkbox" id="contactChoice1" name="contact" value="email">
            <label class="check-text" for="contactChoice1">По Email</label>
        </div>

        <div class="check">
            <input class="checkbox" type="checkbox" id="contactChoice2" name="contact" value="sms">
            <label class="check-text" for="contactChoice2">По SMS</label>
        </div>
        
        <div class="check">
            <input class="checkbox" type="checkbox" id="contactChoice3" name="contact" value="push">
            <label class="check-text" for="contactChoice3">Push-уведомления в приложении</label>
        </div>
    </div>




    <div class="line-border">
        <button type="submit" class="button">Создать аккаунт</button>
        <input type="reset" name="reset" value="Очистить форму" class="button">
    </div>


  

</form>
</div>
</div>
</body>

</html>
